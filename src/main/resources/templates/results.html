<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Ice Cream Flavors</title>
</head>
<body>

<form>
<table>

<tr th:each="currentFlavor : ${flavors}">
	<td th:text="${currentFlavor.numScoops}"/>
	<td th:text="${currentFlavor.flavor}" />
	<td th:text="${currentFlavor.toppings}" />
	<td><a th:href="@{/edit/{id}(id=${currentFlavor.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentFlavor.id})}">Delete</a></td>
</tr>

</table>
</form>

<a href="../inputFlavor">Add a new flavor</a>
</body>
</html>
